<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>giard design</title>
  </head>
  <body class="bg-grey">
    <nav
      id="navbar"
      class="w530:px-3 sticky z-10 mx-auto flex w-full bg-white px-[90px] py-6 font-inter"
      data-view="false"
    >
      <img class="mr-auto" src="/public/logo.svg" />
      <button
        id="hamburger"
        data-active="false"
        class="hidden h-6 w-6 bg-[url(/hamburger.svg)] bg-no-repeat data-[active=true]:bg-[url(/hamburgerActive.svg)] data-[active=true]:brightness-150"
      ></button>
      <div id="navbarOptions" class="flex items-center gap-12">
        <button
          class="group relative flex cursor-pointer items-center gap-1 text-tiny transition-all duration-[20ms] hover:font-semibold"
          id="oferta__btn"
        >
          Oferta
          <img src="/chevronDown.svg" />
          <ul
            class="absolute left-[-50%] top-[calc(100%)] z-0 hidden animate-slideDown flex-col bg-white pt-6 shadow-sm drop-shadow-sm group-focus-within:flex"
            id="oferta__dropdown"
          >
            <li
              class="px-3 py-2 text-left text-tiny font-medium hover:bg-green hover:text-white"
            >
              Projekty
            </li>
            <li
              class="px-3 py-2 text-left text-tiny font-medium hover:bg-green hover:text-white"
            >
              Wizualizacje
            </li>
            <li
              class="px-3 py-2 text-left text-tiny font-medium hover:bg-green hover:text-white"
            >
              Realizacje
            </li>
          </ul>
        </button>
        <a
          id="oFirmieNav"
          class="cursor-pointer text-tiny transition-all duration-[20ms] hover:font-semibold"
          >O firmie</a
        >
        <a
          id="realizacjeNav"
          class="cursor-pointer text-tiny transition-all duration-[20ms] hover:font-semibold"
          >Realizacje</a
        >
        <a
          id="kontaktNav"
          class="cursor-pointer text-tiny transition-all duration-[20ms] hover:font-semibold"
          >Kontakt</a
        >

        <div
          class="group relative flex h-[24px] w-[24px] rounded-full transition-all focus-within:w-[250px]"
        >
          <input
            id="searchField"
            class="absolute inset-0 z-20 w-[calc(100%-24px)] cursor-pointer bg-opacity-0 p-2 pl-0 text-tiny opacity-0 focus-within:z-0 focus-within:cursor-text focus-visible:outline-none group-focus-within:opacity-100"
            type="text"
            placeholder="Szukaj..."
          />
          <button
            id="searchButton"
            class="z-10 ml-auto h-6 w-6 bg-[url(/search.svg)] bg-cover bg-no-repeat transition-transform hover:scale-110 focus-visible:outline-none group-focus-within:bg-[url(/searchActive.svg)] group-focus-within:bg-contain group-focus-within:brightness-150"
          ></button>
        </div>
      </div>
    </nav>

    <div id="app" class="relative min-h-screen"></div>

    <footer
      id="footer"
      class="flex flex-col items-center gap-[120px] bg-black py-20 w1040:px-3"
    >
      <div
        name="text1"
        class="flex w-full max-w-[1040px] flex-col items-start gap-[62px]"
      >
        <div
          name="line1"
          class="flex items-center justify-between self-stretch w800:flex-col w800:gap-6"
        >
          <img class="mr-auto w800:mr-0" src="/public/logoWhite.svg" />
          <div
            class="flex items-center gap-6 text-grey w800:flex-col w800:text-center"
          >
            <h5>Daj znać co możemy dla Ciebie zrobić!</h5>
            <button
              class="btn bg-green text-center text-base leading-base text-grey"
            >
              Skontaktuj się z nami
            </button>
          </div>
        </div>
        <div class="h-[1px] w-full bg-grey"></div>
        <div
          name="line2"
          class="flex items-center justify-between self-stretch"
        >
          <div name="links" class="flex items-center gap-12 w800:flex-col">
            <a
              class="cursor-pointer text-center font-inter text-tiny leading-base text-grey hover:text-green"
              >Kontakt</a
            >
            <a
              class="cursor-pointer text-center font-inter text-tiny leading-base text-grey hover:text-green"
              href="https://www.instagram.com"
              >Instagram</a
            >
            <a
              class="cursor-pointer text-center font-inter text-tiny leading-base text-grey hover:text-green"
              href="https://www.facebook.com"
              >Facebook</a
            >
            <a
              href="https://www.linkedin.com"
              class="cursor-pointer text-center font-inter text-tiny leading-base text-grey hover:text-green"
              >LinkedIn</a
            >
          </div>
          <div name="kontakt" class="flex items-center gap-12 w800:flex-col">
            <h6 class="text-center font-inter text-tiny leading-base text-grey">
              000-000-000
            </h6>
            <h6 class="text-center font-inter text-tiny leading-base text-grey">
              giarddesign@kontakt.pl
            </h6>
          </div>
        </div>
      </div>
      <div
        name="text2"
        class="flex w-full max-w-[1040px] items-center justify-between w800:flex-col w800:gap-3"
      >
        <h6 class="text-center font-inter text-base leading-base text-grey">
          Prawa zastrzeżone © 2022
        </h6>
        <div class="flex items-center gap-4">
          <h6 class="text-center font-inter text-base leading-base text-grey">
            made by
          </h6>
          <img src="/Footer/designAuthorLogo.svg" />
        </div>
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
